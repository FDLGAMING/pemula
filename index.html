  <style>
    body {
      margin: 0;

      color: white;
      font-family: 'Courier New', Courier, monospace;
      overflow-x: hidden;
      overflow-y: auto;
      scroll-behavior: smooth;
      animation: fadeIn 2s ease forwards;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeInUp 2s ease-in-out 1s forwards;
      opacity: 0;
      padding: 2rem;
    }

    .logo {
      font-size: 5rem;
      cursor: pointer;
      transition: transform 0.6s ease, filter 0.6s ease;
      animation: glitchLogo 1.5s ease-in-out;
    }

    .logo:hover {
      transform: rotate(360deg) scale(1.1);
      filter: drop-shadow(0 0 20px #ff0055);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    .links a {
      color: #00ffff;
      text-decoration: none;
      margin: 0.5rem;
      font-size: 1.3rem;
      transition: all 0.4s;
      display: inline-block;
      text-shadow: 0 0 10px #00f;
    }

    .links a:hover {
      color: #ff00aa;
      transform: scale(1.1);
      text-shadow: 0 0 15px #ff00aa;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes glitchLogo {
      0% { transform: scale(0.8) rotate(0deg); filter: brightness(0); }
      50% { transform: scale(1.2) rotate(10deg); filter: drop-shadow(0 0 20px #f0f); }
      100% { transform: scale(1) rotate(0deg); filter: drop-shadow(0 0 0); }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="container">
    <div class="logo" onclick="rotateLogo(this)">ðŸ¥€</div>

  <script>
    function rotateLogo(element) {
      element.style.transform = 'rotate(360deg) scale(1.2)';
      element.style.filter = 'drop-shadow(0 0 30px #ff00ff)';
      setTimeout(() => {
        element.style.transform = 'rotate(0deg) scale(1)';
        element.style.filter = 'drop-shadow(0 0 0 #000)';
      }, 1000);
    }

    // Stars animation
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let w, h;
    let stars = [];

    function resizeCanvas() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      stars = Array.from({ length: 150 }).map(() => ({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 1.5,
        d: Math.random() * 0.5 + 0.5
      }));
    }

    function drawStars() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "white";
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
      });
      updateStars();
    }

    function updateStars() {
      stars.forEach(s => {
        s.y += s.d;
        if (s.y > h) {
          s.y = 0;
          s.x = Math.random() * w;
        }
      });
    }

    function animate() {
      drawStars();
      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
    animate();
  </script>
</body>
