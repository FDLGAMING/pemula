  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      animation: fadeIn 2s ease forwards;
    }

    .logo {
      font-size: 5rem;
      cursor: pointer;
      transition: transform 0.6s ease, filter 0.6s ease;
      animation: glitchLogo 1.5s ease-in-out;
    }

    .logo:hover {
      transform: rotate(360deg) scale(1.1);
      filter: drop-shadow(0 0 20px #ff0055);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      animation: fadeInUp 2s ease-in-out 1s forwards;
      opacity: 0;
    }

    .links {
      animation: fadeInUp 2s ease-in-out 1.5s forwards;
      opacity: 0;
    }

    .links a {
      color: #00ffff;
      text-decoration: none;
      margin: 0.5rem;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #ff00aa;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes glitchLogo {
      0% { transform: scale(0.8) rotate(0deg); filter: brightness(0); }
      50% { transform: scale(1.2) rotate(10deg); filter: drop-shadow(0 0 20px #f0f); }
      100% { transform: scale(1) rotate(0deg); filter: drop-shadow(0 0 0); }
    }
  </style>
</head>

  <script>
    function rotateLogo(element) {
      element.style.transform = 'rotate(360deg) scale(1.2)';
      element.style.filter = 'drop-shadow(0 0 30px #ff00ff)';
      setTimeout(() => {
        element.style.transform = 'rotate(0deg) scale(1)';
        element.style.filter = 'drop-shadow(0 0 0 #000)';
      }, 1000);
    }
